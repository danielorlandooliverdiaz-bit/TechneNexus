name: ğŸš€ Deploy Production

on:
  push:
    branches: [ "main" ]

env:
  # ğŸ‘‡ IP DE FORGE-VM (Donde estÃ¡ el Registry)
  REGISTRY: "10.2.84.60:5000"
  
  # Nombre de la imagen
  IMAGE_NAME: "technenexus-web"
  
  # ğŸ‘‡ IP DE PHOENIX-VM (Donde se despliega)
  PROD_IP: "10.2.84.30"

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build & Push
        run: |
          echo "ğŸ—ï¸ Construyendo imagen para $REGISTRY..."
          docker build -t $REGISTRY/$IMAGE_NAME:latest .
          docker push $REGISTRY/$IMAGE_NAME:latest

      - name: ğŸš€ Deploy to Phoenix
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.PROD_IP }}
          username: sysadmin
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ”¥ Conectado a Phoenix (${{ env.PROD_IP }})..."
            
            # 1. Parar contenedor anterior
            docker stop web-app || true
            docker rm web-app || true
            
            # 2. Descargar nueva versiÃ³n
            # NOTA: Si esto falla, es porque Phoenix aÃºn busca el registry en la IP antigua.
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # 3. Arrancar
            docker run -d \
              --name web-app \
              --restart always \
              -p 80:80 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest